<div class="chat-header">
    <app-img-box [defaultTittle]="title" [noImage]="!img" [src]="img" alt="imagem do chat"></app-img-box>
    <div class="title">
        <h1>{{title}}</h1>
    </div>
    <div class="btns">
        <app-item-btn icon="fa-solid fa-magnifying-glass"></app-item-btn>
        <app-item-btn icon="fa-solid fa-ellipsis-vertical"></app-item-btn>
    </div>
</div>
