<div class="chat-messages">
    <ng-container *ngIf="messages">
        <app-chat-message *ngFor="let message of messages"
            class="{{currentUserId === message?.userId ? 'right' : 'left'}}" [message]="message"
            [isMy]="currentUserId === message?.userId"></app-chat-message>
    </ng-container>
</div>
